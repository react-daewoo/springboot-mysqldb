<!doctype html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" :th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <th>글번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>조회수</th>
            </thead>

            <tr th:each="list :${list}">
                <td>[[${list.boardId}]]</td>
                <td>[[${list.name}]]</td>
                <td>[[${list.title}]]</td>
                <td>[[${list.content}]]</td>
                <td>[[${list.counts}]]</td>
            </tr>
        </table>
    </div>
</body>
</html>
